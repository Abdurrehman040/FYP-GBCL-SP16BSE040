    {{localStorageUsername}}
  </button>
  <div class="dropdown-menu bg-warning" >
    <a class="dropdown-item" [routerLink]="'/STUDENT/Lab/'">Dashboard</a>

    <a class="dropdown-item" [routerLink]="'/STUDENT/Lab/Challenges'">Attempt Challenges</a>
    <a class="dropdown-item" [routerLink]="'/STUDENT/Lab/Rivals'">Rivals</a>

    <div id="accordionOuter2">
      <div class="card  mt-2 mx-3"  *ngFor="let LabNumber of LabNumbers;let i=index">
        <div class="card-header" [attr.id]="'headingOne2'+LabNumber._id">
          <h5 class="mb-0">
            <!-- data-target="#collapseOne2" (click)="setViewStatsFalse()" -->
            <button class="btn btn-link text-secondary py-2 px-1" data-toggle="collapse" [attr.data-target]="'#collapseOne2'+LabNumber._id"
              aria-expanded="true" aria-controls="collapseOne2" (click)="extractLabTasksOfThisLabNumber(LabNumber)">
              <h4><b> {{'Lab Number : '+LabNumber.LabNumber}} <span class="text-info"></span></b></h4>
            </button>
          </h5>
        </div>
        <div [attr.id]="'collapseOne2'+LabNumber._id" class="collapse hide" [attr.aria-labelledby]="'headingOne2'+LabNumber._id" data-parent="#accordionOuter2">
          <div class="card-body">



            <div class="alert alert-info" *ngIf="CURRENT_LABNUMBERZ_TASKS.length ==0">
              No Lab Tasks uploaded for this lab yet.
            </div>



            <!-- Cards within card -->

            <div id="accordionInner2">
              <div class="card mb-1" *ngFor="let task of CURRENT_LABNUMBERZ_TASKS">

                  <button class="btn" style="text-transform:uppercase; font-weight: 600;" data-toggle="collapse"
                    [attr.data-target]="'#RegisterUniversityCollapse2' + task._id" aria-expanded="true"

                    [attr.aria-controls]="'collapse' + task._id">
                    {{task.LabTaskTitle}}

                  </button>

                </div>

                <div [id]="'RegisterUniversityCollapse2' + task._id" class="collapse hide"
                  [attr.aria-labelledby]="'RegisterUniversityCard2'" data-parent="#accordionInner2">
                  <div class="card-body ">

                    <div class="row">
                      <div class="col-11 m-auto">
                        <!-- remove bg dark -->
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Task Question</th>
                              <!-- <th>Task Solution</th> -->
                              <th>XPs</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>


                              <td>{{task.LabTaskQuestion}}</td>
                              <!-- <td><pre>{{task.LabTaskAnswer}}</pre></td> -->
                              <td>{{task.LabTaskXPs}}</td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="d-flex justify-content-end mr-3">
                          <!-- <button (click)="viewStatsButtonClicked(LabMemberStudent)" -->
                          <button
                            class="btn btn-info w-25 maSmallerFonts my-2 mx-2"
                            (click)="onAttemptClicked(task)">Attempt</button>
                        </div>
