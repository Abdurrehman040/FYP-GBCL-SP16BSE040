<div id="accordionOuterViewLabs">
  <div class="card  mt-2 mx-3">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOneViewLabs" aria-expanded="true"
          aria-controls="collapseOneViewLabs">
          View Registered Labs
        </button>
      </h5>
    </div>
    <div id="collapseOneViewLabs" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordionOuterViewLabs">
      <div class="card-body">
























        <!-- Cards within card -->

        <div id="accordionInnerViewLabs">
          <!-- <div class="card mb-1" *ngFor="let uni of UniversitiesData"> -->
          <div class="card mb-1" *ngFor="let stude of StudentsData">
            <div class="card-header" [attr.id]="'RegisterUniversityCard'">

              <button class="btn" style="text-transform:uppercase; font-weight: 600;" data-toggle="collapse"
                [attr.data-target]="'#RegisterUniversityCollapse' + stude.Id" aria-expanded="true"
                [attr.aria-controls]="'collapse' + stude.Id">
                {{stude.name}}
              </button>

            </div>

            <div [id]="'RegisterUniversityCollapse' + stude.Id" class="collapse hide"
              [attr.aria-labelledby]="'RegisterUniversityCard'" data-parent="#accordionInnerViewLabs">
              <div class="card-body ">

                <div class="row">
                  <div class="col-11 m-auto">
                    <!-- remove bg dark -->
                    <!-- <h6 class="text-secondary">* sign represents the elements that are expected and not actual value.</h6> -->
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Lab Title</th>
                          <th>Join Code</th>
                          <th>Instructor</th>
                          <th>Class</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>


                          <td>OOP</td>
                          <td>OOPCSC323</td>
                          <td>Mr. Rizwan Rashid </td>
                          <td>BSE-1B</td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="d-flex justify-content-end mr-3">
                      <button class="btn btn-success w-25 maSmallerFonts my-2 mx-2" (click)="onLabEditToggle()">{{this.EditLabButtonText}}</button>
                      <button class="btn btn-danger w-25 maSmallerFonts my-2 mx-2" >Remove</button>
                      <!-- <button class="btn btn-danger w-25 maSmallerFonts my-2 mx-2">Reject</button> -->
                    </div>




                    <div [ngClass]="{'border rounded border-light my-2 mx-1 p-3' : this.LabEdit == true}"
                    [ngClass]="{'d-none' : this.LabEdit == false}"
                    >
      <!-- Start of std divis EditFacultyProfile-->

      <div class="row">
        <div class="col-sm-6">

          <!-- //3rd Element: Enter Username -->
          <div class="form-group">
          <label > Lab's Title </label>
            <input type="text" class="form-control"
            name="UsersEnteredUsername"
            ngModel
            >
            <!-- <small class="form-text errorText" *ngIf="this.Errors.invalidUsername.status == true">
              <span>--{{this.Errors.invalidUsername.message}}</span>

            <small class="form-text errorText" *ngIf="this.Errors.usernameNotUnique.status == true">

            </small> -->
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group ">
            <label > Join Code </label>
            <input type="text"  class="form-control "
            name="UsersEnteredPassword"
            ngModel>
            <!-- <small class="form-text errorText" *ngIf="this.Errors.invalidPassword.status == true">
              <span>--{{this.Errors.invalidPassword.message}}</span>
            </small> -->
          </div>
        </div>
      </div>

      <div class="row">

          <label > Class </label>
          <input type="text"  class="form-control"

          <!-- <small class="form-text errorText" *ngIf="this.Errors.invalidFName.status == true">
            <span>--{{this.Errors.invalidFName.message}}</span>
          </small> -->
        </div>

        <div class="form-group col-sm-6">

            <span>--{{this.Errors.invalidLName.message}}</span>
          </small> -->

-->


      </div>
