

    <div class="row" id="Indexrow-Registration">
      <div class="col-sm-7 m-auto">



          <div class="card text-white bg-dark mb-3">
            <div class="card-header border border-dark text-light bg-dark p-4" id="SIGNUP">Register with GBCL</div>

            <div class="card-body" id="myCardbody">
              <form class="p-3  m-auto">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>


                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group ">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control " id="exampleInputPassword1">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="reenterPassInput">Re-Enter Password</label>
                      <input type="password" class="form-control  " id="reenterPassInput">
                    </div>
                    </div>
                </div>





                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-50 m-auto ">Sign up</button>
                  <br>
                  <button type="button" [routerLink]="'/ADMIN'" class="btn btn-primary w-25 mx-2 mt-1">Admin</button>
                  <button type="button" [routerLink]="'/STUDENT'" class="btn btn-primary w-25 mx-2 mt-1">STUDENT</button>
                  <br>
                  <button type="button" [routerLink]="'/TEACHER'" class="btn btn-primary w-25 mx-2 mt-1">TEACHER</button>
                  <button type="button" [routerLink]="'/UNIVERSITY'" class="btn btn-primary w-25 mx-2 mt-1">UNIVERSITY</button>

                </div>

              </form>
            </div>

            </div>

            </div>
            </div>
